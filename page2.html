<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-section, .text-section {
            flex: 1;
            padding: 40px;
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f4f4f4;
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            width: 200px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left: Video Section -->
    <div class="video-section">
        <video autoplay loop muted>
            <source src="vedio.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Right: Welcome Text -->
    <div class="text-section">
        <h2>Welcome to Ford Insure</h2>
        <p>To get started:</p>
        <ul>
            <li>✔ Grab your driver’s licence.</li>
            <li>✔ Have your vehicle information handy.</li>
            <!-- <li><a href="terms.html">Terms and Conditions</a></li> -->
        </ul><br>
        <a href="terms.html">Terms and Conditions</a>
        <a href="page3.html" class="btn">Let's Start</a>
    </div>
</div>

</body>
</html>
