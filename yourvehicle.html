<!-- yourvehicle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Vehicle Usage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-section, .form-section {
            flex: 1;
            padding: 40px;
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            width: 120px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left: Video Section -->
    <div class="video-section">
        <video autoplay loop muted>
            <source src="vedio.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Right: Vehicle Usage Form -->
    <div class="form-section">
        <h2>Your Vehicle Usage</h2>

        <!-- Yearly Expected Kilometres -->
        <label for="kilometres">Yearly Expected Kilometres:</label>
        <select id="kilometres">
            <option value="10K-15K">10K - 15K KM</option>
            <option value="15K-20K">15K - 20K KM</option>
            <option value="20K-25K">20K - 25K KM</option>
            <option value="25K+">25K or more</option>
        </select>

        <!-- Work Commute Days -->
        <label for="commute">Work Commute Days Per Week:</label>
        <select id="commute">
            <option value="0">0 Days</option>
            <option value="1">1 Day</option>
            <option value="2">2 Days</option>
            <option value="3">3 Days</option>
            <option value="4">4 Days</option>
            <option value="5">5 Days</option>
            <option value="6">6 Days</option>
            <option value="7">7 Days</option>
        </select>

        <!-- Business Use -->
        <label for="business">Do you use the vehicle for business?</label>
        <select id="business">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button class="btn"><a href="driver.html">Submit</a></button>
    </div>
</div>

<script>
    function submitVehicleUsage() {
        let km = document.getElementById("kilometres").value;
        let commute = document.getElementById("commute").value;
        let business = document.getElementById("business").value;
        
        alert(`Vehicle Usage Details:\nYearly KM: ${km}\nCommute Days: ${commute}\nBusiness Use: ${business}`);
    }
</script>

</body>
</html>
