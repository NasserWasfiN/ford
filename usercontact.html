<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Insurance - Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #004F9F;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: white;
            color: black;
        }
        button {
            background: #FFCB05;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Your Quote</h2>
        <form action="summary.html">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit"><a href="quote.html">Get Quote</a></button>
        </form>
    </div>
</body>
</html>
