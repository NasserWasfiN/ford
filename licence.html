<!-- licence.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's Licence Information</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-section, .form-section {
            flex: 1;
            padding: 40px;
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            width: 120px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left: Video Section -->
    <div class="video-section">
        <video autoplay loop muted>
            <source src="vedio.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Right: Licence Information Form -->
    <div class="form-section">
        <h2>Driver's Licence Information</h2>

        <!-- Completed Driver Training Course -->
        <label for="training">Have you completed a driver training course?</label>
        <select id="training">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- Current Driver’s Licence Class -->
        <label for="licenceClass">Your current driver’s licence class:</label>
        <select id="licenceClass">
            <option value="G">G</option>
            <option value="G2">G2</option>
        </select>

        <!-- Held a Driver’s Licence Outside Canada/U.S. -->
        <label for="outsideLicence">Have you held a driver’s licence outside Canada or the U.S.?</label>
        <select id="outsideLicence">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button class="btn"><a href="driving.html">Submit</a></button>
    </div>
</div>

<script>
    function submitLicenceInfo() {
        let training = document.getElementById("training").value;
        let licenceClass = document.getElementById("licenceClass").value;
        let outsideLicence = document.getElementById("outsideLicence").value;
        
        alert(`Licence Information Submitted:\nCompleted Training: ${training}\nLicence Class: ${licenceClass}\nHeld Licence Outside Canada/U.S.: ${outsideLicence}`);
    }
</script>

</body>
</html>
