<!-- no.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-section, .form-section {
            flex: 1;
            padding: 40px;
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            width: 120px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left: Video Section -->
    <div class="video-section">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Right: Vehicle Information Form -->
    <div class="form-section">
        <h2>Please Enter Your Vehicle Details</h2>

        <!-- Vehicle Make -->
        <label for="make">Select Vehicle Make:</label>
        <select id="make">
            <option value="Ford" selected>Ford</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Nissan">Nissan</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Kia">Kia</option>
        </select>

        <!-- Vehicle Year -->
        <label for="year">Select Vehicle Year:</label>
        <select id="year"></select>

        <!-- Vehicle Model -->
        <label for="model">Select Vehicle Model:</label>
        <select id="model">
            <option value="Model 1">Model 1</option>
            <option value="Model 2">Model 2</option>
            <option value="Model 3">Model 3</option>
        </select>

        <button class="btn"><a href="carcondition.html">Submit</a></button>
    </div>
</div>

<script>
    // Populate vehicle year dropdown dynamically
    let yearSelect = document.getElementById("year");
    let currentYear = new Date().getFullYear();
    for (let i = currentYear; i >= 1980; i--) {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        yearSelect.appendChild(option);
    }

    function submitVehicle() {
        let make = document.getElementById("make").value;
        let year = document.getElementById("year").value;
        let model = document.getElementById("model").value;
        
        alert(`Vehicle Details:\nMake: ${make}\nYear: ${year}\nModel: ${model}`);
    }
</script>

</body>
</html>
